    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>课05.详解RequireJS的配置选项</title>
    <script>
        var require = {
            baseUrl:"scripts",
            paths:{
                    cat:'zoo/cat',
                    dog:'zoo/dog',
            },
            deps:["cat","dog"],
            callback:function(cat,dog){
                cat.say()
                dog.say()
            }
        }
    </script>
    <script src="./scripts/require.js"></script>
